<section id="projects-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12 margin-top-10">
                    <div class="col-md-4 bred">
                        <div class="text-header">
                            <div class="pull-left"><i class="fa fa-warning"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.redProjectsCount}}</span> Red Projects
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-4 borange">
                        <div class="text-header">
                            <div class="pull-left"><i class="fa fa-info-circle"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.yellowProjectsCount}}</span> Red Projects
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-4 bgreen">
                        <div class="text-header">
                            <div class="pull-left"><i class="fa fa-thumbs-up"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.greenProjectsCount}}</span> Green Projects
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin-top-25">
                <div class="col-md-12">
                    <div class="widget wlightblue">
                        <div data-ht-widget-header title="Projects"
                             data-allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <div class="pull-right">
                                Find: <input ng-model="vm.searchText" ng-change="vm.updateFilteredList()">
                            </div>

                            <table class="table table-condensed table-striped margin-top-25" at-table at-paginated
                                   at-list="vm.filteredProjects" at-config="vm.config">
                                <thead>
                                <tr>
                                    <th at-attribute="name">Project Name</th>
                                    <th at-attribute="overallStatus"><div class="text-align-center" width="100%">Overall Status</div></th>
                                    <th at-attribute="budgetStatus"><div class="text-align-center" width="100%">Budget Status</div></th>
                                    <th at-attribute="resourceStatus"><div class="text-align-center" width="100%">Resource Status</div></th>
                                    <th at-attribute="scheduleStatus"><div class="text-align-center" width="100%">Schedule Status</div></th>
                                    <th at-attribute="projectManager">Project Manager</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td at-implicit at-sortable at-attribute="name" at-initial-sorting="asc"></td>
                                    <td at-attribute="overallStatus" class="text-align-center"><i
                                        ng-class="vm.getProjectsIconClass(item.overallStatus);"></i></td>
                                    <td at-attribute="budgetStatus" class="text-align-center"><i
                                        ng-class="vm.getProjectsIconClass(item.budgetStatus);"></i></td>
                                    <td at-attribute="resourceStatus" class="text-align-center"><i
                                        ng-class="vm.getProjectsIconClass(item.resourceStatus);"></i></td>
                                    <td at-attribute="scheduleStatus" class="text-align-center"><i
                                        ng-class="vm.getProjectsIconClass(item.scheduleStatus);"></i></td>
                                    <td at-implicit at-sortable at-attribute="projectManager"></td>
                                </tr>
                                </tbody>
                            </table>

                            <at-pagination at-list="vm.filteredProjects" at-config="vm.config"></at-pagination>

                        </div>
                        <div class="widget-foot">
                            Total Projects: {{vm.projects.length}}
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
