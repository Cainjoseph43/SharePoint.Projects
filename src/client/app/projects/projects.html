<section id="projects-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12 margin-top-10">
                    <div class="col-md-4 bred">
                        <div class="text-header">
                            <div class="pull-left"><i class="fa fa-warning"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.redProjectsCount}}</span> Red Projects
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-4 borange">
                        <div class="text-header">
                            <div class="pull-left"><i class="fa fa-info-circle"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.yellowProjectsCount}}</span> Red Projects
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-md-4 bgreen">
                        <div class="text-header">
                            <div class="pull-left"><i class="fa fa-thumbs-up"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.greenProjectsCount}}</span> Green Projects
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin-top-25">
                <div class="col-md-12">
                    <div class="widget wlightblue">
                        <div data-ht-widget-header title="Projects"
                             data-allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <div class="pull-right">
                                Find: <input ng-model="vm.searchText">
                            </div>

                            <div tasty-table bind-resource="vm.resource" bind-filters="vm.searchText" bind-theme="vm.tableTheme" watch-resource="collection">
                                <table class="table table-striped table-condensed">
                                    <thead tasty-thead bind-not-sort-by="vm.tableNotSortBy" bind-centered-columns="vm.tableCenteredColumns"><thead>
                                    <tbody>
                                    <tr ng-repeat="row in rows">
                                        <td>{{ row.name }}</td>
                                        <td class="text-center"><i
                                            ng-class="vm.getProjectsIconClass(row.overallStatus);"></i></td>
                                        <td class="text-center"><i
                                            ng-class="vm.getProjectsIconClass(row.budgetStatus);"></i></td>
                                        <td class="text-center"><i
                                            ng-class="vm.getProjectsIconClass(row.resourceStatus);"></i></td>
                                        <td class="text-center"><i
                                            ng-class="vm.getProjectsIconClass(row.scheduleStatus);"></i></td>
                                        <td>{{ row.projectManager }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div tasty-pagination></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
