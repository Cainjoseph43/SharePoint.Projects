<a href="#/{{href}}">
  <div class="panel widget" ng-class="getBackgroundColor()">
    <div class="row row-table">
      <div class="col-xs-4 text-center pv-lg">
        <i ng-class="getDashboardIcon()" class="fa fa-3x"></i>
      </div>
      <div class="col-xs-8 pv-lg">
        <div class="h2 mt0">{{count}}</div>
        <div style="width:60px" class="fs16 text-uppercase">{{header}}</div>
      </div>
    </div>
  </div>
</a>
