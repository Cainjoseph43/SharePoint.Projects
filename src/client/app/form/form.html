<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div csg-header title="Project: {{vm.model.name}}"></div>
          <div class="widget-content user">
            <form class="form-horizontal m10" novalidate>
              <formly-form model="vm.model" fields="vm.fields" form="vm.form">
                <button type="button" class="btn btn-primary submit-button" ng-click="vm.onSubmit()" ng-disabled="vm.form.$invalid">Save
                </button>
              </formly-form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
